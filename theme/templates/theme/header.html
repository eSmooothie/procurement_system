{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
    <title>{{ PAGE_TITLE }}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- FONTAWSOME -->
        <script src="https://kit.fontawesome.com/b24469f289.js" crossorigin="anonymous"></script>
        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- JQUERY UI -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <!-- FLOWBITE -->
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
        <!-- TAILWINDCSS -->
        {% tailwind_preload_css %}
		{% tailwind_css %}
	</head>
    <style>
        .ui-autocomplete {
             max-height: 200px;
             overflow-y: auto;
             /* prevent horizontal scrollbar */
             overflow-x: hidden;
             /* add padding to account for vertical scrollbar */
             padding-right: 20px;
         } 
    </style>
    {% csrf_token %}
    <script>
        var base_url = window.location.origin;
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    {% load static %}
    
<body class="h-full bg-gray-100">
{% block loading %}
<div id="display_loading_div" class=" bg-gray-400 bg-opacity-50 fixed top-0 right-0 left-0 w-full h-full flex items-center z-[100]">
    <div class="bg-white w-64 h-32 block mx-auto rounded-md shadow-lg px-3 py-2 space-y-2 z-[101]">
        {% load static %}
        <img src="{% static 'images/gif/loading.gif' %}" class="block mx-auto" alt="loading">
        <div class="text-sm text-gray-500 font-medium text-center">
            <p>Loading...</p>
            <p>Do not refresh data might loss.</p>
        </div>
    </div>
</div>
<script src="{% static 'js/base.js' %}"></script>
{% endblock loading %}
